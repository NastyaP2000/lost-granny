<!DOCTYPE html>
<html>

<head>
    <title>Добавление метки на карту</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--
            Укажите  свой API-ключ. Тестовый ключ НЕ БУДЕТ работать на других сайтах.
            Получить ключ можно в Кабинете разработчика: https://developer.tech.yandex.ru/keys/
        -->

    <!-- yandexMaps -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=4eed2880-bd86-40f7-8f4f-bc01afbca694"
        type="text/javascript"></script>

    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <p>Click the button to get your coordinates.</p>
    <button onclick="getLocation()">Try It</button>
    <p id="demo"></p>

    <H1>Не теряйся</H1>
    <div id="map"></div>

    <script>
        var x = document.getElementById("demo");
        getLocation()

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;

            ymaps.ready(init);

            function init() {
                var myMap = new ymaps.Map("map", {
                    center: [position.coords.latitude, position.coords.longitude],
                    zoom: 16
                }, {
                    searchControlProvider: 'yandex#search'
                }),

                    // Создаем геообъект с типом геометрии "Точка".
                    myGeoObject = new ymaps.GeoObject({
                        // Описание геометрии.
                        geometry: {
                            type: "Point",
                            coordinates: [55.8, 37.8]
                        },
                        // Свойства.
                        properties: {
                            // Контент метки.
                            iconContent: 'Я тащусь',
                            hintContent: 'Ну давай уже тащи'
                        }
                    }, {
                        // Опции.
                        // Иконка метки будет растягиваться под размер ее содержимого.
                        preset: 'islands#blackStretchyIcon',
                        // Метку можно перемещать.
                        draggable: true
                    }),
                    myPieChart = new ymaps.Placemark([
                        55.847, 37.6
                    ], {
                        // Данные для построения диаграммы.
                        data: [
                            { weight: 8, color: '#0E4779' },
                            { weight: 6, color: '#1E98FF' },
                            { weight: 4, color: '#82CDFF' }
                        ],
                        iconCaption: "Диаграмма"
                    }, {
                        // Зададим произвольный макет метки.
                        iconLayout: 'default#pieChart',
                        // Радиус диаграммы в пикселях.
                        iconPieChartRadius: 30,
                        // Радиус центральной части макета.
                        iconPieChartCoreRadius: 10,
                        // Стиль заливки центральной части.
                        iconPieChartCoreFillStyle: '#ffffff',
                        // Cтиль линий-разделителей секторов и внешней обводки диаграммы.
                        iconPieChartStrokeStyle: '#ffffff',
                        // Ширина линий-разделителей секторов и внешней обводки диаграммы.
                        iconPieChartStrokeWidth: 3,
                        // Максимальная ширина подписи метки.
                        iconPieChartCaptionMaxWidth: 200
                    });

                myMap.geoObjects
                    .add(myGeoObject)
                    .add(myPieChart)
                    .add(new ymaps.Placemark([position.coords.latitude, position.coords.longitude], {
                        balloonContent: 'цвет <strong>воды пляжа бонди</strong>'
                    }, {
                        preset: 'islands#icon',
                        iconColor: '#0095b6'
                    }))
            }

        }
    </script>

</body>

</html>
